<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background-color: #75a5b8;
      }
      .wrapper {
        width: 40%;
        height: 700px;
        margin: 0 auto;
        margin-top: 178px;
        border-radius: 10px;
        background-color: #abccdd;
      }
      .title {
        background-color: #eece1b;
        font-size: 36px;
        text-align: center;
        padding: 18px 0px;
        font-weight: bold;
        color: white;
        border-radius: 10px;
      }
      .timer {
        margin: 72px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        font-size: 96px;
        text-align: center;
        width: 50%;
        color: white;
        font-weight: bold;
      }
      .btn {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        text-align: center;
        gap: 38px;
        width: 80%;
        margin: 0 auto;
      }
      .start,
      .stop,
      .lap,
      .reset {
        padding: 8px 22px;
        background-color: #e45f2b;
        font-size: 24px;
        color: white;
        border-radius: 10px;
        cursor: pointer;
      }
      .start:hover,
      .stop:hover,
      .lap:hover,
      .reset:hover {
        background-color: #f1662f;
      }
      span {
        font-size: 16px;
        text-align: center;
        opacity: 0.8;
      }
      ul {
        width: 80%;
        margin: 60px auto;
        list-style-type: none;
        padding: 0px;
        font-size: 24px;
        overflow: auto;
        height: 180px;
      }
      ul::-webkit-scrollbar {
        width: 10px; /* ширина scrollbar */
      }
      ul::-webkit-scrollbar-track {
        background: white; /* цвет дорожки */
      }
      ul::-webkit-scrollbar-thumb {
        background-color: #323232; /* цвет плашки */
      }
      ul > li {
        font-weight: bold;
        color: white;
        margin-bottom: 20px;
      }
      @media screen and (max-width: 800px) {
        .wrapper {
          width: 100%;
          margin-top: 20px;
        }
        .timer {
          font-size: 62px;
          width: 70%;
        }
        .btn {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Секундомер</div>
      <div class="timer">
        <div class="minutes">00:</div>
        <div class="seconds">00,</div>
        <div class="miliseconds">00</div>
        <span>Min</span>
        <span>Sec</span>
        <span>Msec</span>
      </div>
      <div class="btn">
        <div class="start">Старт</div>
        <div class="stop">Стоп</div>
        <div class="lap">Круг</div>
        <div class="reset" onclick="location.reload()">Стереть</div>
      </div>
      <ul class="lapBlock"></ul>
    </div>
    <script>
      const lapBlock = document.querySelector(".lapBlock");
      const lapS = document.querySelector(".lap");
      const startS = document.querySelector(".start");
      const stopS = document.querySelector(".stop");
      const seconds = document.querySelector(".seconds");
      const minutes = document.querySelector(".minutes");
      const miliseconds = document.querySelector(".miliseconds");

      let m = 0;
      let s = 0;
      let ms = 0;

      function start() {
        ms++;
        if (ms >= 100) {
          ms = 0;
          s++;
          if (s >= 60) {
            s = 0;
            m++;
          }
        }
      }
      function add() {
        start();
        minutes.textContent = m > 9 ? m + ":" : "0" + m + ":";
        seconds.textContent = s > 9 ? s + "," : "0" + s + ",";
        miliseconds.textContent = ms > 9 ? ms : "0" + ms;
        timer();
      }

      startS.addEventListener(
        "click",
        () => {
          add();
        },
        { once: true }
      );
      stopS.addEventListener(
        "click",
        () => {
          timerStop();
        }
        // { once: true }
      );
      lapS.addEventListener("click", () => {
        lap();
      });
      function timer() {
        t = setTimeout(add, 10);
      }
      function timerStop() {
        clearTimeout(t);
      }
      let count = 0;
      function lap() {
        if (ms > 1) {
          const li = document.createElement("li");
          lapBlock.appendChild(li);
          count++;
          li.textContent = `Круг ${count}:   ${m}:${s},${ms}`;
        }
      }
    </script>
  </body>
</html>
